{% extends "base.html" %}
{% block content %}
    <form action="/personal_code" method="POST">
        <h3 name="user">{{username}}</h3>
        <button type="submit">Go to Main</button>
        <div id="intro">
            <h1>Python Online Quiz</h1>
            <div>
                <pre id="save_output">{{savenotification}}</pre>
            </div>
        </div>
        <button>Button One</button>
        <button>Button Two</button>
        <button>Button Three</button>
    </form>
    <br>
    <div>
        <form action="/run_code" method="POST">
            <textarea name="codestuff" id="coding" rows="25" cols="80" placeholder="ENTER CODE HERE">{{codearea}}</textarea>
            <br>
            <button type="submit" id="run" formaction="/run_code">Run</button>
            <button type="submit" id="save_code" formaction="/save_code">Save Code Snippet</button>
        </form>
        <br>
        <div id="output">
            <pre>{{print_output}}</pre>
        </div>
        <br>
    </div>
{% endblock %}
