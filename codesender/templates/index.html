<!DOCTYPE HTML>
<html>

<head>
    <!-- Meta Data -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <meta name="description" content="Online Python Editor With Live Syntax Checking">
    <meta name="keywords" content="Lint,Online,Editor,Python,Syntax-Checking">
    <meta name="author" content="Ed Brown">
    <title>COMP2005 Python Quiz</title>
    <script src="../static/scripts.js"></script>
    <!-- Favicon -->
</head>

<body>
<div id="intro">
    <h1>Python Online Quiz</h1>
    <div>
        <pre id="save_output"><!-- OUTPUT_TWO PLACEHOLDER --></pre>
    </div>
</div>
<br>
<div>
    <form action="/run_code" method="POST">
        <textarea name="codestuff" id="coding" rows="25" cols="80">ENTER CODE HERE</textarea>
        <br>
        <button type="submit" id="run">Run</button>
        <button type="button" id="store_code" onclick="save()">Save Code Snippet</button>
        <button type="button" id="get_code" onclick="pull()">Pull Code Snippet</button>
    </form>
    <br>
    <div id="output">
        <pre><!-- OUTPUT PLACEHOLDER --></pre>
    </div>
    <br>
</div>
<div id="upload-download-container">
        <button id="downloadButton" onclick="saveTextAsFile(coding.value, 'download.txt')">Download Code</button>
        <input id="txtFile" type="file" text="Upload a File" />

</div>
<script src="../static/upload.js"></script>
<script src="../static/download.js"></script>
</body>
</html>
