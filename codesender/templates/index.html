<!DOCTYPE HTML>
<html>

<head>
    <!-- Meta Data -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <meta name="description" content="Online Python Editor With Live Syntax Checking">
    <meta name="keywords" content="Lint,Online,Editor,Python,Syntax-Checking">
    <meta name="author" content="Ed Brown">
    <title>COMP2005 Python Quiz</title>
    <!-- Favicon -->
    <style>
        #uploadDownloadContainer { margin-top: 10px }
    </style>
</head>
<body>
<div id="intro">
    <h1>Python Online Quiz</h1>
    <form action="/login" method="POST">
        <div>
            <p>
                Log In
            </p>
        </div>
        <div>
            <p>
                Username:
            </p>
            <textarea name="username" id="user" rows="1" cols="40" placeholder="ENTER USERNAME HERE"></textarea>
        </div>
        <div>
            <p>
                Password:
            </p>
            <textarea name="password" id="pass" rows="1" cols="40" placeholder="ENTER PASSWORD HERE"></textarea>
        </div>
    </form>
    <div>
        <pre id="save_output">{{savenotification}}</pre>
    </div>
</div>
<br>
<div>
    <form action="/run_code" method="POST">
        <textarea name="codestuff" id="coding" rows="25" cols="80" placeholder="ENTER CODE HERE">{{codearea}}</textarea>
        <br>
        <button type="submit" id="run" formaction="/run_code">Run</button>
        <button type="submit" id="save_code" formaction="/save_code">Save Code Snippet</button>
        <button type="submit" id="get_code" formaction="/get_code">Pull Code Snippet</button>
        <br>
        <div id="uploadDownloadContainer">
            <button id="downloadButton" onclick="saveTextAsFile(coding.value, 'download.txt')">Download Code</button>
            <input id="txtFile" type="file"/>
        </div>
    </form>
    <br>
    <div id="output">
        <pre>{{print_output}}</pre>
    </div>
    <br>
</div>
<script src="../static/upload.js"></script>
<script src="../static/download.js"></script>
</body>
</html>
